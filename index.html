<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Perfil de Usuario</h1>

        <!-- Sección Nombre -->
        <div class="profile-section">
            <label for="nombre">Nombre</label>
            <span id="nombre">Name</span>
            <button onclick="editar('nombre')">Editar</button>
        </div>

        <!-- Sección Usuario -->
        <div class="profile-section">
            <label for="usuario">Usuario</label>
            <span id="usuario">User</span>
            <button onclick="editar('usuario')">Editar</button>
        </div>

        <!-- Sección Email -->
        <div class="profile-section">
            <label for="email">Email</label>
            <span id="email">user@correo.com</span>
            <button onclick="editar('email')">Editar</button>
        </div>

        <!-- Sección Contraseña -->
        <div class="profile-section">
            <label for="contraseña">Contraseña</label>
            <span id="contraseña">********</span>
            <button onclick="editar('contraseña')">Editar</button>
        </div>

        <!-- Botones de acción -->
        <div class="actions">
            <button id="conservar" onclick="conservarCambios()">Conservar cambios</button>
            <button id="cancelar" onclick="cancelarEdicion()">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
